<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预览图片</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <input type="file" id="file" />
  <button onclick="preImg()">预览图片</button>
  <br />
  <br />
  <div class="content"></div>
  <img src="" class="img" />
  <script>

    // 读取文件内容到ArrayBuffer
    function readFileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader()

        // 注册文件读取完成后的回调函数
        reader.onload = function (event) {
          const arrayBuffer = event.target.result;
          resolve(arrayBuffer);
        };

        // 读取文件内容到 ArrayBuffer
        // reader.readAsArrayBuffer(file);

        // 读取文件内容到 URL
        reader.readAsDataURL(file);

        // 读取文件内容到 text
        // reader.readAsText(file);
      });
    }

    // 将ArrayBuffer转为十六进制字符串 - 此版本无用
    function arrayBufferToHexString(arrayBuffer) {
      const uint8Array = new Uint8Array(arrayBuffer);
      let hexString = '';
      for (let i = 0; i < uint8Array.length; i++) {
        const hex = uint8Array[i].toString(16).padStart(2, '0');
        hexString += hex;
      }
      return hexString;
    }


    // 上传
    function preImg() {
      const dom = document.querySelector("#file")
      const file = dom.files[0]
      console.log(file)
      readFileToArrayBuffer(file)
        .then(arrayBuffer => {
          // 转16进制
          // const hexString = arrayBufferToHexString(arrayBuffer);
          // 上传文档
          // document.querySelector('.content').innerText = arrayBuffer
          // 上传图片
          document.querySelector('.img').src = arrayBuffer
        })
        .catch(error => {
          console.error('文件读取失败:', error);
        });
    }

  </script>
</body>

</html>
