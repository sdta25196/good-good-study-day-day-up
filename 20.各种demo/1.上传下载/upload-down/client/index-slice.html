  <script>

    // 读取文件内容到ArrayBuffer
    function readFileToArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader()

        // 注册文件读取完成后的回调函数
        reader.onload = function (event) {
          const arrayBuffer = event.target.result;
          resolve(arrayBuffer);
        };

        // 读取文件内容到ArrayBuffer
        reader.readAsArrayBuffer(file);
      });
    }

    // 将ArrayBuffer转为十六进制字符串
    function arrayBufferToHexString(arrayBuffer) {
      const uint8Array = new Uint8Array(arrayBuffer);
      let hexString = '';
      for (let i = 0; i < uint8Array.length; i++) {
        const hex = uint8Array[i].toString(16).padStart(2, '0');
        hexString += hex;
      }
      return hexString;
    }


    // 上传
    function upload() {
      const dom = document.querySelector("#file")
      const file = dom.files[0]
      readFileToArrayBuffer(file)
        .then(arrayBuffer => {
          const hexString = arrayBufferToHexString(arrayBuffer);
          console.log(hexString);
        })
        .catch(error => {
          console.error('文件读取失败:', error);
        });

    //下载文件的请求方法
    function urlDownload(filename) {
      // 服务端设置响应头即可使浏览器执行下载
      window.location.href = `http://localhost:9997/download`
    }

    // fetch下载 - 后台给的响应头不是流，也不会影响下载
    function fetchDownload() {
      axios({
        url: 'http://localhost:9997/download',
        method: 'get',
        responseType: 'blob'
      }).then(function (response) {
        // 将响应回来的数据下载为文件，固定代码
        // 将响应数据处理为Blob类型
        var blob = new Blob([response.data]);
        // 创建一个URL对象
        var url = window.URL.createObjectURL(blob);
        // 创建一个a标签
        var a = document.createElement("a");
        a.href = url;
        a.download = "2.png";// 这里指定下载文件的文件名
        a.click();
        // 释放之前创建的URL对象
        window.URL.revokeObjectURL(url);
      }).catch(function (reason) {
        console.log(reason)
      })
    }
  </script>
