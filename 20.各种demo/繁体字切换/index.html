<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'pf';
      src: url('./pf-f.ttf'), url('./pf.ttf');
    }

    * {
      font-family: pf;
    }

    .f {
      font-variant-east-asian: traditional;
    }
  </style>
</head>

<body>
  <script>
    function ft() {
      document.querySelector('body').className = 'f'
    }
    function jt() {
      document.querySelector('body').className = ''
    }
  </script>
  <button onclick="ft()"> 繁体切换</button>
  <button onclick="jt()"> 简体切换</button>
  中华飞来这你家梦
</body>

</html>
