<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <div id="progress"></div>

  <script>
    let i = 1;
    // 使用settimeout 手动把任务赛道宏任务中去，这样页面不会卡住
    function count() {
      // 做繁重的任务的一部分 (*)
      do {
        i++;
        progress.innerHTML = i;
      } while (i % 1000 != 0);
      if (i < 100000) {
        requestAnimationFrame(() => {
          console.log("111");
        })
        setTimeout(count);
      }
    }
    count();
