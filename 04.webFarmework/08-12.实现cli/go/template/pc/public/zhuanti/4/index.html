<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021高招调查报告</title>
    <style>
        .w {
            width: 1200px;
            margin: 0 auto;
        }

        body {
            /* CSS3 抗锯齿形 让文字显示的更加清晰 */
            -webkit-font-smoothing: antialiased;
            background-color: #FFFFFF;
        }

        img {
            /* border 0 照顾低版本浏览器 如果 图片外面包含了链接会有边框的问题 */
            border: 0;
            /* 取消图片底侧有空白缝隙的问题 */
            vertical-align: middle;
        }

        .jz {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="jz"><img src="images/0.png" alt=""></div>
        <div class="jz"><img src="images/1.png" alt=""></div>
        <div class="jz"><img src="images/2.png" alt=""></div>
        <div class="jz"><img src="images/3.png" alt=""></div>
        <div class="jz"><img src="images/4.png" alt=""></div>
        <div class="jz"><img src="images/5.png" alt=""></div>
        <div class="jz"><img src="images/6.png" alt="" style="width: 677px;"></div>
    </div>

</body>

</html>
