group : basic
name: button
componentType: react
imageUrl : "https://voice-static.oss-accelerate.aliyuncs.com//img/70680ec911a742b4ff60b041308f1424dc701efc.png"
title : "按钮"
box : {
  width : 75,
  height : 26,
}
initialHeight :  26 
defaultProps : {
  text : "点我"
}
style :
  borderWidth : 1
  backgroundColor : white
  borderTopLeftRadius : 3
  borderTopRightRadius : 3
  borderBottomLeftRadius : 3
  borderBottomRightRadius : 3
url : local.Button
editor : 
  groups:
  - name : border 
    props :  
      - name : border-color
        default : "#eee"
  - name : font
    title : 字体
    props : 
    - name : font-size
      type : integer
      range : [6, 72] 
      props : 
        suffix : 号
        style:
          width : 80
      default : 14 
      row : 1
      path : passProps.fontSize
    - name : font-family
      title : 字体
      type : font-family
      default : Microsofot YaHei
      row : 1
      path : passProps.fontFamily
    - name : font-style
      title : 样式
      type : font-style
      row : 2
      path : passProps.fontStyle
    - name : align 
      title : 文本对齐
      type : font-align
      default : left
      row : 2
      path : passProps.align
    - name : color
      title : 颜色
      type : color
      default : #000 
      row : 2
      path : passProps.color


